<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <input readonly id="display" class="display" />
        <div class="keys">
          <button class="diplay-button">7</button>
          <button class="diplay-button">8</button>
          <button class="diplay-button">9</button>
          <button id="Reset" class="function-keys">C</button>
          <button class="diplay-button">4</button>
          <button class="diplay-button">5</button>
          <button class="diplay-button">6</button>
          <button class="function-keys diplay-button">/</button>
          <button class="diplay-button">1</button>
          <button class="diplay-button">2</button>
          <button class="diplay-button">3</button>
          <button class="function-keys diplay-button">*</button>
          <button id="Equals">=</button>
          <button id="Zero">0</button>
          <button id="dot">.</button>
          <button class="function-keys diplay-button">+</button>
          <button id="historyButton" class="history-button">H</button>
          <button id="Backspace" class="function-keys">R</button>
          <button class="function-keys diplay-button">-</button>
        </div>
      </div>
      <div id="historyPanel" class="history-panel"></div>
    </main>
    <script src="my-script.js"></script>
  </body>
</html>
