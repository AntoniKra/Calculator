<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <input readonly id="display" class="display" />
        <div class="keys">
          <button id="Button7">7</button>
          <button id="Button8">8</button>
          <button id="Button9">9</button>
          <button id="Reset" class="function-keys">C</button>
          <button id="Button4">4</button>
          <button id="Button5">5</button>
          <button id="Button6">6</button>
          <button id="Divide" class="function-keys">/</button>
          <button id="Button1">1</button>
          <button id="Button2">2</button>
          <button id="Button3">3</button>
          <button id="Multiply" class="function-keys">*</button>
          <button id="Equals">=</button>
          <button id="Button0">0</button>
          <button id="Dot">.</button>
          <button id="Add" class="function-keys">+</button>
          <button id="Subtract" class="function-keys">-</button>
        </div>
      </div>
    </main>
    <script src="my-script.js"></script>
  </body>
</html>
